<body>

    <script>
        // Initialize app
        let thuChiData = JSON.parse(localStorage.getItem('thuChiData')) || [];
        let tinhCanData = JSON.parse(localStorage.getItem('tinhCanData')) || [];

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('calc-date').valueAsDate = new Date();

        // Tab switching
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Thu Chi Functions
        document.getElementById('thu-chi-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseInt(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            
            const transaction = {
                id: Date.now(),
                amount: type === 'chi' ? -amount : amount,
                type: type,
                description: description,
                date: date,
                timestamp: new Date().toLocaleString('vi-VN')
            };
            
            thuChiData.unshift(transaction);
            localStorage.setItem('thuChiData', JSON.stringify(thuChiData));
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Update display
            displayThuChi();
            updateTotal();
        });

        function displayThuChi(filteredData = null) {
            const data = filteredData || thuChiData;
            const listElement = document.getElementById('thu-chi-list');
            
            if (data.length === 0) {
                listElement.innerHTML = '<div class="no-data">Ch∆∞a c√≥ giao d·ªãch n√†o</div>';
                return;
            }
            
            listElement.innerHTML = data.map(item => `
                <div class="data-item">
                    <div>
                        <div><strong>${item.description}</strong></div>
                        <div style="font-size: 0.9em; color: #6b7280;">
                            ${item.date} | ${item.timestamp}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span class="amount ${item.amount < 0 ? 'expense' : ''}">
                            ${item.amount.toLocaleString('vi-VN')} ƒë
                        </span>
                        <button class="delete-btn" onclick="deleteThuChi(${item.id})">X√≥a</button>
                    </div>
                </div>
            `).join('');
        }

        function updateTotal() {
            const total = thuChiData.reduce((sum, item) => sum + item.amount, 0);
            document.getElementById('total-amount').textContent = total.toLocaleString('vi-VN') + ' ƒë';
        }

        function deleteThuChi(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a giao d·ªãch n√†y?')) {
                thuChiData = thuChiData.filter(item => item.id !== id);
                localStorage.setItem('thuChiData', JSON.stringify(thuChiData));
                displayThuChi();
                updateTotal();
            }
        }

        function filterData() {
            const fromDate = document.getElementById('filter-from').value;
            const toDate = document.getElementById('filter-to').value;
            
            if (!fromDate && !toDate) {
                displayThuChi();
                return;
            }
            
            const filtered = thuChiData.filter(item => {
                const itemDate = new Date(item.date);
                const from = fromDate ? new Date(fromDate) : new Date('1900-01-01');
                const to = toDate ? new Date(toDate) : new Date('2099-12-31');
                
                return itemDate >= from && itemDate <= to;
            });
            
            displayThuChi(filtered);
        }

        function clearThuChi() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu thu chi?')) {

                thuChiData.map(item =>

                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `thu-chi-${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();

        }

        // Tinh Can Functions
        document.getElementById('tinh-can-form').addEventListener('submit', function(e) {

            const pricePerKg = parseInt(document.getElementById('price-per-kg').value);
            const customer = document.getElementById('customer').value;
            const date = document.getElementById('calc-date').value;

            const calculation = {
                id: Date.now(),
                weight: weight,
                pricePerKg: pricePerKg,
                totalPrice: totalPrice,
                customer: customer,
                date: date,

                "Ng√†y,Kh√°ch h√†ng,C√¢n n·∫∑ng (kg),Gi√°/kg,T·ªïng ti·ªÅn,Th·ªùi gian t·∫°o\n" +
                tinhCanData.map(item =>

            link.setAttribute("href", encodedUri);

            document.body.appendChild(link);

        // Initialize display

                .then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Create manifest dynamically
        const manifest = {
            name: "Thu Chi & T√≠nh C√¢n D∆∞a",
            short_name: "ThuChi&Dua",
            description: "·ª®ng d·ª•ng qu·∫£n l√Ω thu chi v√† t√≠nh c√¢n d∆∞a h·∫•u",
            start_url: "/",
            display: "standalone",
            background_color: "#ffffff",
            theme_color: "#2563eb",
            icons: [
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232563eb'/%3E%3Ctext x='50' y='60' font-size='40' text-anchor='middle' fill='white'%3Eüí∞%3C/text%3E%3C/svg%3E",
